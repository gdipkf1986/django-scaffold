<!DOCTYPE html>
{% load staticfiles %}
{% load i18n %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="description" content="{% trans 'meta-description' %}">
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/site.css' %}"/>

    <title>{% block title %}{% trans 'website-title' %}{% endblock %}</title>

    {% block csslink %} {% endblock %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
    {% block style %} {% endblock %}

</head>

<body>


{% block content %}

{% endblock %}


    <footer id="footer">

    </footer>
</body>

{% block scriptlink %}
<script src="//code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
{% endblock %}

{% block script %} {% endblock %}
