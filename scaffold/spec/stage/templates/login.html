<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form action="/auth_login/" method="post" role="form" style="margin-top: 50px;">
                <legend>Login</legend>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control" name="uname" id="exampleInputEmail1" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="upass" id="exampleInputPassword1" placeholder="Password">
                </div>
                {% if error %}
                    <div class="bg-danger" style="line-height: 50px; padding-left:20px;">The username and password is not match any record</div>
                    <br>
                {% endif %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
